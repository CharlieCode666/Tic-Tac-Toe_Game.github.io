<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Game_1.css"/>
  <title>Little Game ⭕❌</title>
</head>

<body>
  
  <div class="selection">
    <h2>Tic Tac Toe</h2>
    <p>選擇❌或⭕
</p>  <div class="players">
      <button 
      class="player"
      onclick="playerSelect('X')"
      >
        X
      </button>
      <button 
      class="player"
      onclick="playerSelect('O')"
      >
        O
      </button>
    </div>
  </div>
  
  
  <div class="play-board">
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    
    <button class="reset" onclick="startGame()">重置</button>
    
  </div>
  
  <div class="winner">
    
    <h3></h3>
    
    <button class="reset" onclick="startGame()">再玩一次</button>
    
  </div>

  <script src="Game_1.js" type="text/JavaScript"></script>
</body>

</html>
